<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    form {
      display: flex;
      flex-direction: column;
      row-gap: 0.5rem;
      max-width: 300px;
    }

    textarea {
      min-height: 8rem;
    }
  </style>
  <link rel="stylesheet" href="./styles.css">
  <title>Ищем орфографические ошибки через CSS — псевдоэлемент spelling-error</title>
</head>
<body>
  <form>
    <label for="message">Ваше сообщение:</label>
    <textarea id="message">Превет, как дела? У меня всё харашо.

Саабщение с большим количиством ошибок, которые выдиляются браузером автаматически.

Эти ошибки можно стелизовать в CSS через ::spelling-error.</textarea>
    <button type="submit">Отправить</button>
  </form>
</body>
</html>
