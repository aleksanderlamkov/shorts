<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    * {
      font-family: 'Rubik', sans-serif;
    }

    body {
      padding-top: 0px;
      background-color: lightcyan;
    }

    ol {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      margin: 0;
      padding: 0;
      border: 1px solid;
    }

    li {
      text-align: center;
      list-style-position: inside;
    }

    li:not(:last-child) {
      border-right: 1px solid;
    }
  </style>
  <link rel="stylesheet" href="./styles.css">
  <title>CSS Шаги анимации — функция step</title>
</head>
<body>
  <h1>5 шагов к цели</h1>
  <ol class="steps-line">
    <li>Шаг</li>
    <li>Шаг</li>
    <li>Шаг</li>
    <li>Шаг</li>
    <li>Шаг</li>
  </ol>
</body>
</html>
